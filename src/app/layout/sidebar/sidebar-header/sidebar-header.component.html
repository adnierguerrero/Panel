<div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
  <!-- Logo and title - visible when sidebar is open -->
  <div 
    class="flex items-center cursor-pointer"
    (click)="navigateToHome()"
  >
    <!-- Logo Icon - always visible -->
    <div class="flex-shrink-0 text-blue-600 dark:text-blue-400">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="24" 
        height="24" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>
    
    <!-- Company name - only visible when sidebar is open -->
    <span 
      class="ml-2 text-lg font-semibold text-gray-900 dark:text-white transition-opacity duration-200"
      [ngClass]="{'opacity-0': !isSidebarOpen, 'opacity-100': isSidebarOpen}"
    >
      Real Estate
    </span>
  </div>
  
  <!-- Action buttons -->
  <div class="flex items-center space-x-1">
    <!-- Pin button - only visible when sidebar is open -->
    <button 
      *ngIf="isSidebarOpen"
      type="button"
      class="p-1 text-gray-500 hover:text-gray-900 focus:outline-none transition-colors duration-200 rounded-md"
      [ngClass]="{'text-blue-600 hover:text-blue-700': isSidebarPinned}"
      (click)="toggleSidebarPin($event)"
      aria-label="Pin sidebar"
      title="Pin sidebar"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="18" 
        height="18" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <line x1="12" y1="17" x2="12" y2="22"></line>
        <path d="M5 17h14v-1.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V6h1a2 2 0 0 0 0-4H8a2 2 0 0 0 0 4h1v4.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24Z"></path>
      </svg>
    </button>
    
    <!-- Toggle sidebar button -->
    <button 
      type="button"
      class="p-1 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white focus:outline-none transition-colors duration-200 rounded-md"
      (click)="toggleSidebar($event)"
      aria-label="Toggle sidebar"
      title="Toggle sidebar"
    >
      <svg 
        *ngIf="isSidebarOpen"
        xmlns="http://www.w3.org/2000/svg" 
        width="18" 
        height="18" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="m15 18-6-6 6-6"></path>
      </svg>
      <svg 
        *ngIf="!isSidebarOpen"
        xmlns="http://www.w3.org/2000/svg" 
        width="18" 
        height="18" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </button>
  </div>
</div>
