<div class="fixed top-5 right-5 z-50 w-72 space-y-2">
  <div 
    *ngFor="let message of messages"
    class="p-4 rounded-md shadow-lg border-l-4 flex items-start"
    [ngClass]="getBgClass(message.type)"
    role="alert"
  >
    <div class="flex-shrink-0 mr-3">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        [ngClass]="getIconClass(message.type)"
      >
        <ng-container [ngSwitch]="getIconClass(message.type)">
          <ng-container *ngSwitchCase="'check-circle'">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m9 12 2 2 4-4"></path>
          </ng-container>
          <ng-container *ngSwitchCase="'x-circle'">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m15 9-6 6"></path>
            <path d="m9 9 6 6"></path>
          </ng-container>
          <ng-container *ngSwitchCase="'alert-triangle'">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
            <path d="M12 9v4"></path>
            <path d="M12 17h.01"></path>
          </ng-container>
          <ng-container *ngSwitchCase="'info'">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 8h.01"></path>
            <path d="M11 12h1v4h1"></path>
          </ng-container>
        </ng-container>
      </svg>
    </div>
    <div class="flex-1">
      {{ message.text }}
    </div>
    <button 
      type="button" 
      class="ml-auto text-gray-500 hover:text-gray-800 focus:outline-none"
      (click)="closeMessage(message.id)"
      aria-label="Close message"
    >
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="16" 
        height="16" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="M18 6 6 18"></path>
        <path d="m6 6 12 12"></path>
      </svg>
    </button>
  </div>
</div>
